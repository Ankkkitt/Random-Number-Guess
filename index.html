<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess |Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <h3 class="heading">Guess The Number</h3>
    </nav>

    <main class="main-content">
        <h1 class="banner">1.2.3...</h1>
        <div class="form-group">
            <input id="number-guess" type="number" class="guessBar" placeholder="Whats's your guess ?">
        </div>
        <div id="result">
            <!-- this is wher result will display -->
        </div>
        <div class="buttons">
        <button type="button" id="num-submit" class="submitButton">Submit</button>
        <button type="button" id="restart-game" class="restartButton">Restart</button>
        </div>
        <div id="history">
            <!-- this is where history will display -->
        </div>
    </main>

    
</body>
</html>
